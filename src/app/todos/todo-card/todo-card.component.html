
<div class="form-group">
        
    <input type="text" class="form-control" id="usuario" placeholder="Numero de Usuario" name="filterUsers" [(ngModel)]="filterUsers">
    
    
  </div>
  <div class=" p-2">
    <div class="row">
      <div class="col-md-4 m-2 " *ngFor="let datos of data | filterPipe:filterUsers">
    
        
          <div class="card " style="width: 100%; height: 100%;">
                
                  
            <div class="card-body">
              <h4 class="card-title">{{datos.title}}</h4>
              <p class="card-text">Usuario: {{datos.userId}}</p>
              <p class="card-text">Estado: {{datos.completed}}</p>
  
              <div class="form-check" *ngIf="datos.completed===true">
                <input class="form-check-input" type="checkbox" (click)="changeState(datos)" value="" id="flexCheckChecked" checked >
                <label class="form-check-label" for="flexCheckChecked">
                  completo
                </label>
              </div>
              
                <div class="form-check" *ngIf="datos.completed===false">
                  <input class="form-check-input" type="checkbox" (click)="changeState(datos)" value="" id="flexCheckChecked">
                  <label class="form-check-label" for="flexCheckChecked">
                    incompleto
                  </label>
                </div>
          
             
              </div>
          
           
          
        </div>
         
        
          
      </div>
    </div>
  </div>
