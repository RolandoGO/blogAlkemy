<div class="row p-2">

    <div class="col-md-6 " *ngFor="let datos of data">
               
        <div class="card " style="width: 100%; height: 100%;">
          
            
            <div class="card-body">
              <h4 class="card-title">Usuario: {{datos.name}}</h4>
              <p>ID de Usuario:{{datos.id}}</p>
              <p class="card-text"><strong>Empresa: </strong> {{datos.company.name}}</p>
              <p class="card-text"><strong>Slogan: </strong> {{datos.company.catchPhrase}}</p>
              <div class="d-flex ">
                <button  class="btn btn-primary btn-sm m-2" (click)="albumsDetails(datos.id,'albums')">Albunes</button>
                <button  class="btn btn-primary btn-sm m-2" (click)="albumsDetails(datos.id, 'posts')">Posteos</button>
                <button  class="btn btn-primary btn-sm m-2" (click)="albumsDetails(datos.id, 'todos')">Todos</button>
              </div>
            </div>
          </div>
       </div>
   </div>
