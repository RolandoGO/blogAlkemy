<div class="row p-2">

    <div class="col-md-6 m-2" *ngFor="let datos of data">
               
        <div class="card" style="width: 100%; height: 100%;">
          
            
            <div class="card-body">
              <h4 class="card-title">Titulo: {{datos.title}}</h4>
              
              <div class="d-flex ">
                <button  class="btn btn-primary btn-sm m-2" (click)="passingData('photos',datos.id)">Fotos</button>
                <button  class="btn btn-primary btn-sm m-2" (click)="passingData('users',datos.userId)">Detalles de Usuario</button>
                
              </div>
            </div>
          </div>
       </div>
   </div>
