<div class="row p-2">

    <div class="col-md-6 " *ngFor="let datos of data">
               
        <div class="card" style="width: 100; height: 100;">
            <div tabindex="1" (click)="modalImage(datos.url)" data-toggle="modal" data-target="#myModal">
              <img class="card-img-top" src={{datos.url}} alt="Image not found">
            </div>
            <div class="card-body">
              <h5 class="card-title">{{datos.title}}</h5>
              <p>Foto Id: {{datos.id}}</p>
             
              <button  class="btn btn-danger btn-sm" (click)="deleteImageData(datos.id)">delete</button>
            </div>
          </div>
       </div>
   </div>



   <div class="modal" id="myModal" [ngClass]="{'show': showModal}">
    <div class="modal-dialog">
      <div class="modal-content">
  
        
  
        <!-- Modal body -->
        <div class="modal-body">
          
          <div class="card" style="width: 100; height: 100;">
            
              <img class="card-img-top" src={{modalUrl}} alt="Image not found">
           
            
          </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="showModal=false">Close</button>
        </div>
  
      </div>
    </div>
  </div>
